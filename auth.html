<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConservaCam - Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F0FFF4, #C6F6D5);
            min-height: 100vh;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .paw-icon {
            position: relative;
        }
        
        .paw-icon::before {
            content: 'üêæ';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto auth-container p-8 rounded-lg shadow-xl">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-green-700">ConservaCam</h1>
                <p class="text-gray-600">Welcome back to nature</p>
            </div>

            <!-- Auth Tabs -->
            <div class="flex mb-8">
                <button class="flex-1 py-2 text-center border-b-2 border-green-600 text-green-600 font-medium">Sign In</button>
                <button class="flex-1 py-2 text-center border-b-2 border-gray-200 text-gray-500 font-medium" onclick="toggleAuth()">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 transition-all">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-green-600">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-green-600 hover:text-green-700">Forgot password?</a>
                </div>
                <button class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors duration-300">
                    Sign In
                </button>
            </form>

            <!-- Sign Up Form (hidden by default) -->
            <form id="signUpForm" class="hidden space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Conservancy/Park</label>
                    <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 transition-all">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Wildlife Located Within Conservancy</label>
                    <textarea class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 transition-all" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 transition-all">
                </div>
                <button class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors duration-300">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleAuth() {
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');
            const tabs = document.querySelectorAll('[class*="border-b-2"]');
            
            if (signInForm.classList.contains('hidden')) {
                signInForm.classList.remove('hidden');
                signUpForm.classList.add('hidden');
                tabs[0].classList.replace('border-gray-200', 'border-green-600');
                tabs[0].classList.replace('text-gray-500', 'text-green-600');
                tabs[1].classList.replace('border-green-600', 'border-gray-200');
                tabs[1].classList.replace('text-green-600', 'text-gray-500');
            } else {
                signUpForm.classList.remove('hidden');
                signInForm.classList.add('hidden');
                tabs[1].classList.replace('border-gray-200', 'border-green-600');
                tabs[1].classList.replace('text-gray-500', 'text-green-600');
                tabs[0].classList.replace('border-green-600', 'border-gray-200');
                tabs[0].classList.replace('text-green-600', 'text-gray-500');
            }
        }
    </script>
</body>
</html>
